<div class="shop-wrapper">
	<div class="add-item">
		<form [formGroup]="itemForm" (ngSubmit)="addItemToBasket()">
			<input type="text" formControlName="itemName">
			<button [disabled]="!itemForm.invalid" type="submit">Add</button>
		</form>
	</div>

	<div *ngIf="itemForm.controls.itemName.errors?.invalidItem" class="error">* Item not in list</div>
	<div *ngIf="itemForm.controls.itemName.touched && itemForm.controls.itemName.errors?.required" class="error">* This field is required</div>
	<div class="items-list-wrapper">
		<div class="items-list">
			<ul>
				<li *ngFor="let item of itemBaskets">
					<item-card [item]="item" (deleteEvent)="removeItemFromBasket($event)"></item-card>
				</li>
			</ul>
		</div>
	</div>
</div>
